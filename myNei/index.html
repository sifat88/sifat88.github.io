<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Neighbor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lora:ital,wght@0,400;0,500;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <section class="search__section">
            <div class="container">
                <div class="search__block">
                <h1>Find your neighbors</h1>
                <p>Search your country to see all the countries and their statistics who has shared the same border with your homeland.</p>
                <div class="search__form">
                    <input class="form-control" list="srch" type="text" placeholder="Search your country">
                    <datalist id="srch"></datalist>
                    <button class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </div>
            </div>  
            </div>
        </section>
        <section class="view__result">
            <!-- <div class="logo-block">
                <img src="src/logo.svg" alt="FYN" class="img-fluid">
            </div> -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 home__country">
                        <div class="hero__heading">
                            <h1>Country</h1>
                        <a href="" class="btn svg-btn d-block d-lg-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                            </svg>
                        </a>
                        </div>
                    </div>
                    <div class="col-lg-7 offset-lg-1">
                        <div class="nei__heading">
                            <h2>Neighborhood</h2>
                            <div>
                                <a href="#rankList" class="btn btn-rank">Check Rank</a>
                                <a href="" class="btn svg-btn d-none d-lg-block">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                        <div class="neighbor__country"></div>
                        <div id="rankList" class="rank__box">
                            <div class="nei__heading">
                                <h2>Rank list</h2>
                                <div class="btn-grp"> 
                                    <button class="btn btn-def">By Population</button>
                                    <button class="btn">By Area</button>
                                </div>
                            </div>
                            <ul class="rank__list">
                                <li class="rank__list--header"><P>Rank</P><P>Name</P><P>Population</P><P>Area</P></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="src/js/main.js"></script>
</body>
</html>
